<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smiley Pulse</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle, white 0%, rgb(173 193 120) 45%);
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgb(173 193 120);
      animation: pulse 10s ease-in-out infinite;
      position: relative;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Smiley Face */
    .eye {
      width: 10px;
      height: 10px;
      background-color: rgb(108 88 76);
      border-radius: 50%;
      position: absolute;
      top: 60px;
      z-index: 10;
    }

    .mouth {
      width: 18px;
      height: 18px;
      background-color: rgb(108 88 76);
      bottom: 85px;
      left: 46%;
      border-radius: 50%;
      position: absolute;
      animation: mouth 10s ease-in-out infinite;
      z-index: 10;
    }

    .eye.left {
      left: 70px;
      animation: eye-left 10s ease-in-out infinite;
    }

    .eye.right {
      right: 70px;
      animation: eye-right 10s ease-in-out infinite;
    }

    @keyframes eye-bob {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes mouth {
        0% {
    transform: scale(1) translateY(0);
  }
  50% {
    transform: scale(1.2) translateY(-10px);
  }
  100% {
    transform: scale(1) translateY(0);
  }
    }

    @keyframes eye-left {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(4px, -12px); /* right and up */
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes eye-right {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(-4px, -12px); /* left and up */
  }
  100% {
    transform: translate(0, 0);
  }
}

    

    
  </style>
</head>
<body>
  <div class="circle">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
